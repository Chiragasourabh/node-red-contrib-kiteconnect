<script type="text/javascript">
	RED.nodes.registerType('kiteconnect-config', {
		category: 'config',
		defaults: {
			name: {
				value: "Kite Connect Config", required: true
			}
		},
		credentials: {
			api_key: {
				type: "password", required: true
			},
			request_token: {
				type: "password", required: true
			},
			api_secret: {
				type: "password", required: true
			}
		},
		label: function () {
			return this.name;
		}
	});
</script>

	</div>
	<div class="form-row">
		<label for="node-config-input-api_secret"><i class="fa fa-lock"></i> API SECRET</label>
		<input type="password" id="node-config-input-api_secret">
	</div>
</script>
