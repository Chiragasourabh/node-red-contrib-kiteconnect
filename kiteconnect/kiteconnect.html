<!-- get profile -->


<script type="text/javascript">

        category: "kiteconnect",
        color: "#E9967A",

            kiteconnectConfig: {
                type: "kiteconnect-config",
                required: true
            },
        },
        inputs: 1,

<!-- place order -->


<script type="text/javascript">
    RED.nodes.registerType('place order', {
        category: "kiteconnect",
        color: "#E9967A",
        defaults: {
            name: { value: "" },
            kiteconnectConfig: {
                type: "kiteconnect-config",
                required: true
            },
            variety: { value: "regular"},
            exchange: { value: "NSE"},
            tradingsymbol: { value: ""},
            transaction_type: { value: "BUY"},
            quantity: { value: ""},
            product: { value: "MIS"},
            order_type: { value: "MARKET"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-line-chart",
        label: function () {
            return this.name || "place order";
        }
    });
</script>

<script type="text/html" data-template-name="place order">
    <div class="form-row">
		<label for="node-input-kiteconnectConfig"><i class="fa fa-user"></i> Config</label>
		<input type="text" id="node-input-kiteconnectConfig">
	</div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Variety</label>
        <select id="node-input-variety" placeholder="Variety">
            <option value="regular">REGULAR</option>
            <option value="bo">BO</option>
            <option value="co">CO</option>
            <option value="amo">AMO</option>
        </select>
        <br />
        <small style="padding-left: 100px;">Incoming <code>.variety</code> overwrites this value</small>
        <br />
        <small style="padding-left: 100px;">"regular" | "bo" | "co" | "amo"</small>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Exchange</label>
        <select id="node-input-exchange" placeholder="Exchange">
            <option value="NSE">NSE</option>
            <option value="BSE">BSE</option>
            <option value="NFO">NFO</option>
            <option value="BFO">BFO</option>
            <option value="CDS">CDS</option>
            <option value="MCX">MCX</option>
        </select>
        <br />
        <small style="padding-left: 100px;">Incoming <code>.exchange</code> overwrites this value</small>
        <br />
        <small style="padding-left: 100px;">"NSE" | "BSE" | "NFO" | "BFO" | "CDS" | "MCX"</small>
    </div>
    <div class="form-row">
        <label for="node-input-tradingsymbol"><i class="fa fa-tag"></i> Trading symbol</label>
        <input type="text" id="node-input-tradingsymbol" placeholder="(ex. RELIANCE, INFY)">
        <br />
        <small style="padding-left: 100px;">Incoming <code>.tradingsymbol</code> overwrites this value</small>
    </div>
    <div class="form-row">
        <label for="node-input-transaction_type"><i class="fa fa-tag"></i> Transaction type</label>
        <select id="node-input-transaction_type" placeholder="Transaction type">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select>
        <br />
        <small style="padding-left: 100px;">Incoming <code>.transaction_type</code> overwrites this value</small>
        <br />
        <small style="padding-left: 100px;">"BUY" | "SELL"</small>
    </div>
    <div class="form-row">
        <label for="node-input-quantity"><i class="fa fa-tag"></i> Quantity</label>
        <input type="number" id="node-input-quantity" placeholder="Quantity">
        <br />
        <small style="padding-left: 100px;">Incoming <code>.quantity</code> overwrites this value</small>
    </div>
    <div class="form-row">
        <label for="node-input-product"><i class="fa fa-tag"></i> Product code</label>
        <select id="node-input-product" placeholder="Product code">
            <option value="MIS">MIS</option>
            <option value="CNC">CNC</option>
            <option value="NRML">NRML</option>
        </select>
        <br />
        <small style="padding-left: 100px;">Incoming <code>.product</code> overwrites this value</small>
        <br />
        <small style="padding-left: 100px;">"MIS" | "CNC" | "NRML"</small>
    </div>
    <div class="form-row">
        <label for="node-input-order_type"><i class="fa fa-tag"></i> Order type</label>
        <select id="node-input-order_type" placeholder="Order type">
            <option value="MARKET">MARKET</option>
            <option value="NRML">LIMIT</option>
            <option value="SL">SL</option>
            <option value="SL-M">SL-M</option>
        </select>
        <br />
        <small style="padding-left: 100px;">Incoming <code>.order_type</code> overwrites this value</small>
        <br />
        <small style="padding-left: 100px;">"MARKET" | "LIMIT" | "SL" | "SL-M"</small>
    </div>
</script>

<script type="text/html" data-help-name="place order">
    <p>Place an order.</p>
</script>
